version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inkle-tourism-backend
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - API_TIMEOUT=30
    volumes:
      # For development: mount source code
      - ./backend/app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - tourism-network

networks:
  tourism-network:
    driver: bridge
